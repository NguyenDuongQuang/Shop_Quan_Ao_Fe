<div class="container">
  <div class="d-flex">
    <h1 class="title">Đơn Hàng</h1>
  </div>
  <div class="order-list-body mt-3">
    <div class="oder-body-menu">
        <div class="order-sreach">
          <form class="row g-3">
            <div class="d-flex">
              <label class="col-form-label">Search</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Search">
              </div>
            </div>
          </form>
        </div>
      <div class="col-md-3" style="margin-top: 24px">
        <label for="" class="form-label">Trạng thái</label>
        <ng-select style="width: 160px" [items]="listStatus" bindLabel="name" bindValue="id" placeholder="--Lựa chọn--"
                   [searchable]="false" [clearable]="false" (change)="getAllOrder()" [ngModelOptions]="{standalone: true}" [(ngModel)]="status">
        </ng-select>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
    </div>
    <div class="order-table">
        <div class="grid">
          <ag-grid-angular
            style="width: 100%; height: 600px;"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [headerHeight]="80"
            [rowHeight]="55"
            [pagination]="true"
            [paginationPageSize]="10"
            [suppressHorizontalScroll]="true"
            (gridReady)="onGridReady($event)">
          >
          </ag-grid-angular>
        </div>
    </div>
  </div>
</div>
