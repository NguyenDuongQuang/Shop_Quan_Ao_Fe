<button style="float: left;" onclick="onModalDialog()">
    <span>
        <img src="add-icon.png" alt="Add Icon" width="20" height="20">
        <p style="display: inline-block; margin-top: 0.9vh;">Thêm</p>
    </span>
</button>

<div style="display: flex; justify-content: center;">
    <div style="width: 40%;">
        <input type="text" onkeyup="doFilter(this.value)" placeholder="Tìm kiếm">
    </div>
</div>

<table class="mat-elevation-z8" style="width: 100%;">
    <thead>
        <tr>
            <th class="make-gold">Id</th>
            <th class="make-gold">Tên</th>
            <th class="make-gold">Sửa, xóa</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through your data and generate rows dynamically -->
        <tr *ngFor="let element of service.dataSource">
            <td>{{element.id}}</td>
            <td>{{element.ten}}</td>
            <td>
                <button onclick="populateForm(element)" style="color: blue;">Sửa</button>
                <button onclick="clickDelete(element.id)" style="color: red;">Xóa</button>
            </td>
        </tr>
        <!-- Repeat the above row for each data element -->
    </tbody>
</table>

<div>
    <span>Items per page: </span>
    <select>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>
</div>
