<button style="background-color: #007bff; color: #fff; float: left;" onclick="onModalDialog()">
    <span style="display: inline-block; margin-top: 0.9vh;">
        <i style="vertical-align: middle;">add</i>
        <span style="vertical-align: middle;">Thêm</span>
    </span>
</button>
<div style="display: flex; justify-content: center; margin-top: 10px;">
    <input type="text" onkeyup="doFilter(event.target.value)" placeholder="Tìm kiếm">
</div>
<table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
    <thead>
        <tr style="background-color: #007bff; color: #fff;">
            <th style="border: 1px solid #dee2e6; padding: 8px; cursor: pointer;" onclick="sortTable('id')">Id</th>
            <th style="border: 1px solid #dee2e6; padding: 8px; cursor: pointer;" onclick="sortTable('ten')">Tên</th>
            <th style="border: 1px solid #dee2e6; padding: 8px; cursor: pointer;" onclick="sortTable('sdt')">Số điện thoại</th>
            <th style="border: 1px solid #dee2e6; padding: 8px; cursor: pointer;" onclick="sortTable('thongTin')">Thông tin</th>
            <th style="border: 1px solid #dee2e6; padding: 8px; cursor: pointer;" onclick="sortTable('diaChi')">Địa chỉ</th>
            <th style="border: 1px solid #dee2e6; padding: 8px;">Sửa, xóa</th>
        </tr>
    </thead>
    <tbody>
        <!-- Use a loop or some method to populate table rows -->
        <tr>
            <td style="border: 1px solid #dee2e6; padding: 8px;">{{element.id}}</td>
            <td style="border: 1px solid #dee2e6; padding: 8px;">{{element.ten}}</td>
            <td style="border: 1px solid #dee2e6; padding: 8px;">{{element.sdt}}</td>
            <td style="border: 1px solid #dee2e6; padding: 8px;">{{element.thongTin}}</td>
            <td style="border: 1px solid #dee2e6; padding: 8px;">{{element.diaChi}}</td>
            <td style="border: 1px solid #dee2e6; padding: 8px;">
                <button style="background-color: #007bff; color: #fff;" onclick="populateForm(element)">
                    <i style="vertical-align: middle;">edit</i>
                </button>
                <a style="background-color: #dc3545; color: #fff;" onclick="clickDelete(element.id)">
                    <i style="vertical-align: middle;">delete</i>
                </a>
            </td>
        </tr>
        <!-- Repeat rows as needed -->
    </tbody>
</table>
<div style="display: flex; justify-content: center; margin-top: 10px;">
    <!-- Paginator HTML or other pagination controls -->
</div>
